<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة طبق جديد</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>إضافة طبق جديد</h1>
        
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-success" role="alert">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}

        <form method="POST" action="/add_dish">
            <div class="mb-3">
                <label for="dish_name" class="form-label">اسم الطبق</label>
                <input type="text" class="form-control" id="dish_name" name="dish_name" required>
            </div>

            <div class="mb-3">
                <label for="ingredients" class="form-label">المكونات (افصل بينها بفاصلة)</label>
                <textarea class="form-control" id="ingredients" name="ingredients" rows="4" required></textarea>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">إضافة الطبق</button>
                <a href="/suggest_dishes" class="btn btn-primary btn-lg">
                  <i class="fas fa-utensils"></i> اقتراح طبق بناءً على المكونات
                </a>
            </div>
        </form>

        <a href="/inventory" class="btn btn-secondary mt-4">العودة إلى المخزون</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
