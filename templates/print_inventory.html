<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLR2edJt58OZLsw9Cd5lTm6Yr6ctU3M4Il6+ErY7FJ" crossorigin="anonymous">
    <title>طباعة المخزون</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        img {
            width: 100px; /* تقليل حجم الصورة لتناسب الشاشات الصغيرة */
            height: auto;
        }
        @media print {
            body {
                -webkit-print-color-adjust: exact;
            }
            button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mt-4">قائمة المخزون مع الباركودات</h2>
        <button class="btn btn-success" onclick="window.print()">طباعة</button>
        <table class="table table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>اسم العنصر</th>
                    <th>الكمية</th>
                    <th>الباركود</th>
                </tr>
            </thead>
            <tbody>
                {% for item in inventory %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>
                        <img src="{{ url_for('static', filename=item.barcode_image) }}" alt="Barcode for {{ item.name }}">
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
