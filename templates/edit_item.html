<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل العنصر</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #28a745;
            color: white;
        }
        .btn-custom:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="form-container">
            <h2>تعديل العنصر: {{ item.name }}</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="item_name" class="form-label">اسم العنصر</label>
                    <input type="text" class="form-control" id="item_name" name="item_name" value="{{ item.name }}" readonly>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">الكمية</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" value="{{ item.quantity }}" step="0.5" required>
                </div>
                <div class="mb-3">
                    <label for="expiry_date" class="form-label">تاريخ الصلاحية</label>
                    <input type="date" class="form-control" id="expiry_date" name="expiry_date" value="{{ item.expiry_date }}" required>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">التصنيف</label>
                    <select class="form-select" id="category" name="category" required>
                        <option value="فواكه" {% if item.category == 'فواكه' %}selected{% endif %}>فواكه</option>
                        <option value="خضراوات" {% if item.category == 'خضراوات' %}selected{% endif %}>خضراوات</option>
                        <option value="حلويات" {% if item.category == 'حلويات' %}selected{% endif %}>حلويات</option>
                        <option value="مشروبات" {% if item.category == 'مشروبات' %}selected{% endif %}>مشروبات</option>
                        <option value="مونه" {% if item.category == 'مونه' %}selected{% endif %}>مونه</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-custom w-100">حفظ التعديلات</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
